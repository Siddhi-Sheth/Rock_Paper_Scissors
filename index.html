<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Rock-Paper-Scissors</h1>
      <h4>Select Image</h4>
    </div>
    <div class="container" id="images-div">
      <img
        id="rock"
        src="https://www.seekpng.com/png/detail/816-8161371_rock-paper-scissor-icon-png.png"
        width="200"
        height="200"
        onclick="rpsGame(this)"
        alt=""
      />
      <img
        id="paper"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBbSkdbOa5A9TYGzNqtrc664lk504sJuueKA&usqp=CAU"
        width="200"
        height="200"
        onclick="rpsGame(this)"
        alt=""
      />
      <img
        id="scissors"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgfEvI5QqnPXFC3_pDL4sjDNUQhheHN_sZsStpAnIMcK3dWZqXEVfLjTsPiFJPZZ0LGo0&usqp=CAU"
        width="200"
        height="200"
        onclick="rpsGame(this)"
        alt=""
      />
    </div>
  </body>
</html>
